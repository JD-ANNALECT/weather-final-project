<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/5a608c6ca1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="post_login.css">
</head>

<body>

    <nav id="navbar">
        <label class="heading"> <i class="fa-solid fa-sun"></i> Weather One </label>
        <div id="navcontent">
            <div class="search-box">
                <div class="search-row">
                    <input type="text" id="search" placeholder="Search for city or place... " autocomplete="off">
                    <button id="mag"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="suggestion-box">
                </div>
            </div>
            <div class="navicon">
                <div id="currentlocation">
                    <i class="fa-solid fa-map-location-dot"></i>
                    <div class="tooltiptext">Know your Location</div>
                </div>
                <div id="logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <div class="tooltiptext">Sign out</div>
                </div>
            </div>
        </div>
    </nav>


    <div id="all">

        <div class="container">

            <section id="weatherDetails">

                <div id="infoText"></div>
                <div id="day"></div>
                <div id="img"></div>
                <div id="temp"></div>
                <div id="weathercondition"></div>
                <div id="city"></div>
                <div id="country"></div>
                <div id="feels_like"></div>
                <div id="humidity"></div>

            </section>
        </div>
        <div class="container">

            <section id="weatherDetails1">
                <div id="infoText1"></div>
                <div id="day1"></div>
                <div id="img1"></div>
                <div id="temp1"></div>
                <div id="weathercondition1"></div>
                <div id="city1"></div>
                <div id="country1"></div>
                <div id="feels_like1"></div>
                <div id="humidity1"></div>

            </section>
        </div>
        <div class="container">

            <section id="weatherDetails2">

                <div id="infoText2"></div>
                <div id="day2"></div>
                <div id="img2"></div>
                <div id="temp2"></div>
                <div id="weathercondition2"></div>
                <div id="city2"></div>
                <div id="country2"></div>
                <div id="feels_like2"></div>
                <div id="humidity2"></div>

            </section>
        </div>
    </div>




    <h2><span>Hourly Weather Data</span></h2>
    <div id="all1">

        <div class="container1">

            <div id="imgt1"></div>

        <div class="container1">
            <div id="hour2"></div>

        <div class="container1">
