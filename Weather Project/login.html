<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/5a608c6ca1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav id="navbar">
        <label class="heading"> <i class="fa-solid fa-sun"></i> Weather One </label>
    </nav>
    
    <section id="loginpage">

        <div class="container">
            <h2>Sign in to Your Account</h2><hr>
            <div class="input-row1">
                <i class="fa-solid fa-user"></i>
                <input id="user" type="text" placeholder="Enter User id">
            </div>
            <div class="input-row2">
                <i class="fa-solid fa-lock"></i>
                <input id="password" type="password" placeholder="Password">
            </div><hr>
            <button id="lbtn">Login</button>
            </button>
            <p id="signuphere">New User ? Signup</p>
            <p id="content"></p>
        </div>

    </section>

    <section id="signuppage">
        <div class="container">
            <h2>Create New Account</h2><hr>
            <div class="input-row1">
                <i class="fa-solid fa-user"></i>
                <input id="usersignup" type="text" placeholder="Enter User id">
            </div>
            <div class="input-row2">
                <i class="fa-solid fa-lock"></i>
                <input id="passwordsignup" type="password" placeholder="Password">
            </div><hr>
            <button id="lbtnsignup">Signup</button>
            <p id="backtologin">Back to login</p>
            <p id="contents"></p>

        </div>

    </section>



    <script src="script1.js"></script>
</body>

</html>
